name: Release
on:
  push:
    branches: [ chore/migrate_to_vanniktech_plugin ]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNCED_GITHUB_TOKEN_REPO }}
      - uses: gradle/actions/wrapper-validation@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4.6.0
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Set up Gradle Publishing Environment Variabless
        run: |
          echo "ORG_GRADLE_PROJECT_mavenCentralUsername=${{ secrets.SONATYPE_TOKEN }}" >> $GITHUB_ENV
          echo "ORG_GRADLE_PROJECT_mavenCentralPassword=${{ secrets.SONATYPE_TOKEN_PASSWORD }}" >> $GITHUB_ENV
          echo "ORG_GRADLE_PROJECT_signingInMemoryKey=${{ secrets.SYNCED_GPG_KEY_ARMOR }}" >> $GITHUB_ENV
          echo "ORG_GRADLE_PROJECT_signingInMemoryKeyPassword=${{ secrets.SYNCED_GPG_KEY_PASSWORD }}" >> $GITHUB_ENV
        env:
          SONATYPE_TOKEN: ${{ secrets.SONATYPE_TOKEN }}
          SONATYPE_TOKEN_PASSWORD: ${{ secrets.SONATYPE_TOKEN_PASSWORD }}
          SYNCED_GPG_KEY_ARMOR: ${{ secrets.SYNCED_GPG_KEY_ARMOR }}
          SYNCED_GPG_KEY_PASSWORD: ${{ secrets.SYNCED_GPG_KEY_PASSWORD }}

      - uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install conventionalcommits
        run: npm i -D conventional-changelog-conventionalcommits

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4.2.1
        with:
          extra_plugins: |
            "@semantic-release/commit-analyzer@8.0.1"
            "@semantic-release/release-notes-generator@9.0.3"
            "@google/semantic-release-replace-plugin@1.2.0"
            "@semantic-release/exec@5.0.0"
            "@semantic-release/git@9.0.1"
            "@semantic-release/github@7.2.3"
        env:
          GH_TOKEN: ${{ secrets.SYNCED_GITHUB_TOKEN_REPO }}